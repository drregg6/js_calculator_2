<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
    <section class="calculator">
        <section class="screen">
            <div id="currentOperation">
                <p></p>
            </div>
            <div id="display">
                <p>0</p>
            </div>
        </section>
        <section class="buttons">
            <div class="button special" id="clear_entry">
                <p>CE</p>
            </div>
            <div class="button special" id="clear">
                <p>C</p>
            </div>
            <div class="button special" id="delete">
                <p>DEL</p>
            </div>
            <div class="button special operation" id="add">
                &plus;
            </div>
        </section>
        <section class="buttons">
            <div class="button number" id="seven" data-which="55">
                <p>7</p>
            </div>
            <div class="button number" id="eight" data-which="56">
                <p>8</p>
            </div>
            <div class="button number" id="nine" data-which="57">
                <p>9</p>
            </div>
            <div class="button special operation" id="subtract">
                &minus;
            </div>
        </section>
        <section class="buttons">
            <div class="button number" id="four" data-which="52">
                <p>4</p>
            </div>
            <div class="button number" id="five" data-which="53">
                <p>5</p>
            </div>
            <div class="button number" id="six" data-which="54">
                <p>6</p>
            </div>
            <div class="button special operation" id="multiply">
                x
            </div>
        </section>
        <section class="buttons">
            <div class="button number" id="one" data-which="49">
                <p>1</p>
            </div>
            <div class="button number" id="two" data-which="50">
                <p>2</p>
            </div>
            <div class="button number" id="three" data-which="51">
                <p>3</p>
            </div>
            <div class="button special operation" id="divide" data-which="191">
                &divide;
            </div>
        </section>
        <section class="buttons">
            <div class="button number" id="zero" data-which="48">
                <p>0</p>
            </div>
            <div class="button special" id="decimal" data-which="190">
                <p>.</p>
            </div>
            <div class="button special" id="plus-minus">
                &plusmn;
            </div>
            <div class="button special equals" id="equals" data-which="187">
                =
            </div>
        </section>
    </section>
    <!-- jq cdn -->
    <script src="public/js/scripts.js"></script>
</body>
</html>
