<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
    <h1>Calculator!</h1>
    
    <section class="calculator">
        <section class="screen">
            <p>0</p>
        </section>
        <section class="buttons">
            <div class="button number" id="one" data-number="1">
                <p>1</p>
            </div>
            <div class="button number" id="two">
                <p>2</p>
            </div>
            <div class="button number" id="three">
                <p>3</p>
            </div>
            <div class="button operation" id="multiply">
                <p>x</p>
            </div>
        </section>
        <section class="buttons">
            <div class="button number" id="four">
                <p>4</p>
            </div>
            <div class="button number" id="five">
                <p>5</p>
            </div>
            <div class="button number" id="six">
                <p>6</p>
            </div>
            <div class="button operation" id="divide">
                <p>/</p>
            </div>
        </section>
        <section class="buttons">
            <div class="button number" id="seven">
                <p>7</p>
            </div>
            <div class="button number" id="eight">
                <p>8</p>
            </div>
            <div class="button number" id="nine">
                <p>9</p>
            </div>
            <div class="button operation" id="subtract">
                <p>&#45;</p>
            </div>
        </section>
        <section class="buttons">
            <div class="button operation" id="clear">
                <p>CL</p>
            </div>
            <div class="button number" id="zero">
                <p>0</p>
            </div>
            <div class="button operation equals" id="equals">
                <p>=</p>
            </div>
            <div class="button operation" id="add">
                <p>+</p>
            </div>
        </section>
    </section>
    <!-- jq cdn -->
    <script src="public/js/scripts.js"></script>
</body>
</html>
